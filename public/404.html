<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ページが見つかりません (404) | YOYAKU HUB</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body class="bg-gray-50">
    <!-- シンプルなナビゲーションバー -->
    <div class="navbar bg-[#3e5cd7] text-white">
      <div class="navbar-start">
        <a class="btn btn-ghost text-xl" href="https://yoyakuhub.jp"
          >YOYAKU HUB</a
        >
      </div>
      <div class="navbar-end">
        <a class="btn btn-ghost" href="/users/sign_in">ログイン</a>
      </div>
    </div>

    <!-- メインコンテンツ -->
    <div class="min-h-screen flex items-center justify-center py-12">
      <div class="max-w-lg p-8 text-center">
        <img
          src="/images/customers/Page Not Found 2.svg"
          alt="Page Not Found"
          class="w-full max-w-xs h-auto mx-auto mb-8"
        />
        <h1 class="text-3xl text-gray-800 mb-4 font-light">
          ページが見つかりません
        </h1>
        <p class="text-lg text-gray-600 leading-relaxed mb-8">
          お探しのページは存在しないか、移動した可能性があります。<br />
          URLをご確認いただくか、トップページからお探しください。
        </p>
        <a
          href="/login"
          class="text-center bg-white border border-blue-500 text-blue-500 font-semibold py-3 px-6 rounded-lg min-h-[48px] flex items-center justify-center w-full md:w-auto"
          >ログインに戻る</a
        >
      </div>
    </div>
  </body>
</html>
