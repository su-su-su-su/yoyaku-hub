# Nginx configuration for Yoyaku Hub Staging Environment
# Place this file in /etc/nginx/sites-available/staging-yoyaku-hub
# Then create a symlink: sudo ln -s /etc/nginx/sites-available/staging-yoyaku-hub /etc/nginx/sites-enabled/

upstream staging_puma {
  server unix:///var/www/yoyaku-hub-staging/shared/tmp/sockets/puma-staging.sock;
}

server {
  listen 80;
  server_name staging.yoyakuhub.jp;

  # Redirect all HTTP traffic to HTTPS
  return 301 https://$server_name$request_uri;
}

server {
  listen 443 ssl;
  server_name staging.yoyakuhub.jp;

  # SSL Certificate (Let's Encrypt)
  ssl_certificate /etc/letsencrypt/live/staging.yoyakuhub.jp/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/staging.yoyakuhub.jp/privkey.pem;

  # SSL configuration
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;
  ssl_prefer_server_ciphers on;

  root /var/www/yoyaku-hub-staging/current/public;
  access_log /var/www/yoyaku-hub-staging/shared/log/nginx.access.log;
  error_log /var/www/yoyaku-hub-staging/shared/log/nginx.error.log info;

  # Basic Authentication for staging environment
  auth_basic "Staging Environment";
  auth_basic_user_file /etc/nginx/.htpasswd_staging;

  location ^~ /assets/ {
    gzip_static on;
    expires max;
    add_header Cache-Control public;
  }

  try_files $uri/index.html $uri @staging_puma;

  location @staging_puma {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_redirect off;

    proxy_pass http://staging_puma;
  }

  error_page 500 502 503 504 /500.html;
  client_max_body_size 10M;
  keepalive_timeout 10;
}